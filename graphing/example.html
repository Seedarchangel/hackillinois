<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:100%;"></div>
    <script type="text/javascript">


var myChart = echarts.init(document.getElementById('main'));
myChart.showLoading();
$.getJSON('http://localhost:3000/db', function (json) {
    myChart.hideLoading();
    myChart.setOption(option = {
        title: {
            text: 'NPM Dependencies'
        },
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        series : [
            {
                type: 'graph',
                layout: 'none',
                // progressiveThreshold: 700,
                data: json.nodes.map(function (node) {
                    //console.log("happening")
                    return {
                        x: node.x,
                        y: node.Prerequisite.length*50,
                        id: node.id,
                        name: node.name,
                        symbolSize: 50+node.following.length*10,
                        itemStyle: {
                            normal: {
                                color: function(){
                                    console.log("called")
                                    if ((node.Status)=="in_progress")
                                    {
                                       //console.log("in progress")
                                       return "#dce810"
                                    }
                                    if ((node.Status)=="finished")
                                    {
                                        //console.log("finished")
                                        return "#1bc646"
                                    }
                                    if ((node.Status)=="unassigned")
                                    {
                                        //console.log("assigned")
                                        return "#647776"
                                    }
                                    
                                }()
                            }
                        }
                    };
                }),
                edgeSymbol: ['circle', 'arrow'],
                edges: function () {
                    var edgelist= []
                    json.nodes.forEach(function(item){
                    var prereqlist = item.Prerequisite
                    prereqlist.forEach(function(singleedge){
                    edgelist.push({
                        source: item.id,
                        target: singleedge
                    })

                    })
                    });
                    
                  
                    return edgelist
                }(),
                label: {
                    emphasis: {
                        position: 'right',
                        show: true
                    }
                },
                roam: true,
                focusNodeAdjacency: true,
                lineStyle: {
                    normal: {
                        width: 0.8,
                        curveness: 0.2,
                        opacity: 0.9
                    }
                }
            }
        ]
    }, true);
});
</script>
</body>
</html>
